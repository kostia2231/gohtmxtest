<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <ul id="film-list">
            {{ range .Films }}

            <li>{{ .Title }} -- {{ .Director }}</li>

            {{ end }}
        </ul>

        <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
            <div>
                <label for="film-title">Title</label>
                <input type="text" name="title" id="film-title" />
            </div>

            <div>
                <label for="film-director">Director</label>
                <input type="text" name="director" id="film-director" />
            </div>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
